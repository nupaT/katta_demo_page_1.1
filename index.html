<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>iinto</title>
  </head>
  <body>
    <main>
      <section class="logo">
        <div class="logo__block">
          <img class="logo__img" src="icons/logo.svg" width="140" height="50" alt="logo" />
        </div>
      </section>

      <section class="content">
        <div class="content__title">
          <h1>Get iinto it today</h1>
        </div>
        <div class="content__describe"><h2>There is no charge or obligation upon registratioin.</h2></div>
        <div class="content__register">
          <div class="register__social">
            <div class="register__fasebook">
              <div class="fb__logo">
                <img class="fb__img" src="icons/facebook.svg" alt="fasebook" />
              </div>
              <div class="fb__desc">Register with Facebook</div>
            </div>
            <div class="register__linkedin">
              <div class="in__logo">
                <img class="in__img" src="icons/linkedin.svg" alt="linkedin" />
              </div>
              <div class="in__desc">Register with Linkedin</div>
            </div>
          </div>
          <div class="or"><span>OR</span></div>
          <div class="register__other">
            <div class="register__mail">
              <input type="email" name="mail" placeholder="Email" />
            </div>
            <div class="register__phone">
              <input type="tel" name="phone" placeholder="Phone" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
