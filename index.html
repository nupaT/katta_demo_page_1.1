<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>iinto</title>
  </head>
  <body>
    <main>
      <article class="logo">
        <div class="logo__block">
          <img class="logo__img" src="icons/logo.svg" width="140" height="50" alt="logo" />
        </div>
      </article>

      <article class="content">
        <div class="content__title">
          <h1>Get iinto it today</h1>
        </div>
        <div class="content__describe">
          <h2>There is no charge or obligation upon registratioin.</h2>
        </div>
        <div class="content__register">
          <div class="register__social">
            <div class="register__fasebook">
              <div class="fb__logo">
                <img class="fb__img" src="icons/facebook.svg" alt="fasebook" />
              </div>
              <div class="fb__desc">Register with Facebook</div>
            </div>
            <div class="register__linkedin">
              <div class="in__logo">
                <img class="in__img" src="icons/linkedin.svg" alt="linkedin" />
              </div>
              <div class="in__desc">Register with Linkedin</div>
            </div>
          </div>
          <div class="or"><span>OR</span></div>
          <div class="register__other">
            <div class="register__mail">
              <input class="input-place" type="email" name="mail" placeholder="Email" />
            </div>
            <div class="register__phone">
              <input class="input-place" type="tel" name="phone" placeholder="Phone" />
            </div>
          </div>
          <div class="register__type">
            <div class="type__question">
              <h2>What type of investor are you?</h2>
            </div>
            <form class="type__form">
              <div class="type__desc">
                <h3>Select type of ivestor are you below</h3>
              </div>
              <div class="type__options">
                <div class="type__option">
                  <input class="type__radio" id="individual" type="radio" name="type" value="individual" />
                  <label class="type__label" for="individual">Individual <span class="simbol">&#9432;</span></label>
                </div>
                <div class="type__option">
                  <input class="type__radio" id="business" type="radio" name="type" value="business" />
                  <label class="type__label" for="business">Business <span class="simbol">&#9432;</span></label>
                </div class="type__option">
                <div class="type__option">
                  <input class="type__radio" id="ira" type="radio" name="type" value="ira" />
                  <label class="type__label" for="ira">IRA <span class="simbol">&#9432;</span></label>
                </div>
                <div class="type__option">
                  <input class="type__radio" id="trust" type="radio" name="type" value="trust" />
                  <label class="type__label" for="trust">Trust <span class="simbol">&#9432;</span></label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
